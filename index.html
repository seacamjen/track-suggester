<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggestion</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Track is right for me?</h1>
      <form class="ownInfo">
        <div class="form-group">
          <label for="firstName">First name:</label>
          <input id="firstName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">Last name:</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <h2>What is your favorite color?</h2>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <h2>Do you prefer front-end or Back-end Developing?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="frontBack" value="front" checked>
            Front-End (Making things look good)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="frontBack" value="back">
            Back-End
          </label>
        </div>
        <h2>Work Environment Preference</h2>
        <select class="form-control" id="environment">
          <option value="1">Big established company</option>
          <option value="2">Big company or other options</option>
          <option value="3">Small business or larger</option>
          <option value="4">Startups or Smaller companies</option>
        </select>
        <h2>When would you prefer to start?</h2>
        <div class="form-group">
          <label for="start">Start Date:</label>
          <input id="start" class="form-control" type="date">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="panel">
        <p>
          <span class="firstname"></span>
          <span class="lastname"></span><br>
          A Good match for you would be <span id="track"><span>. But keep in mind that you will always be able to learn more!
        </p>
      </div>
    </div>
  </body>

</html>
